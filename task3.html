<!DOCTYPE html>
<html>
    <head>
        <title>TASK 3</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <body>
        <div class="container-fluid m-3 p-3">
            <form class="was-validated">
                <div class="input-group">
                    <span class="input-group-addon p-3">First Name  <i class="fa-solid fa-user-large"></i></span>
                    <input id="first" type="text" class="form-control" name="first Name" placeholder="First Name" required>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon p-3">Last Name   <i class="fa-solid fa-user-large"></i></span>
                    <input id="last" type="text" class="form-control" name="last Name" placeholder="Last Name" required>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon p-3">Email   <i class="fa-solid fa-envelope"></i></span>
                    <input id="email" type="text" class="form-control" name="email" placeholder="Email" required>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon p-3">Number#  <i class="fa-solid fa-phone"></i></span>
                    <input id="phone" type="number" class="form-control" name="number" placeholder="Number" required>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon p-3">Address  <i class="fa-solid fa-house"></i></span>
                    <input id="address" type="text" class="form-control" name="address" placeholder="Address" required>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon p-3">City     <i class="fa-solid fa-house"></i></span>
                    <input id="city" type="text" class="form-control" name="city" placeholder="City" required>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon p-3">State <i class="fa-solid fa-list"></i></span>
                    <select class="form-select" id="sel1" name="sellist1" required>
                        <option>Please Select Your State</option>
                        <option>Andhra Pradesh</option>
                        <option>Kerala</option>
                        <option>Tamil Nadu</option>
                        <option>Uttar Pradesh</option>
                    </select>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon p-3">Do you have hosting?     </span>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id = "radio1" name="optradio" value="option1" checked>
                        <label class="form-check-label" for="radio1">Yes</label>
                    </div>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">
                        <label class="form-check-label" for="radio2">No</label>
                    </div>
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-addon p-3">Project Description  <i class="fa-solid fa-phone"></i></span>
                    <textarea class="form-control" rows="5" id="Project Description"></textarea>
                </div>
                <br>
                <button type="button" class="btn btn-warning p-3">Send<i class="fa-regular fa-paper-plane"></i></button>
            </form>
        </div>
    </body>
</html>
